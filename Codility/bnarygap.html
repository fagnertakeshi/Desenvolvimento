
<script> 
function BinaryGap( N ) {
    let strbinary = N.toString( 2 ), 
        ContarZero = 0,
        result = 0;
 
    for ( let digit of strbinary ) {
        if ( digit === '0' ) {
            ContarZero += 1;
        } else /* if ( digit === '1' ) */ {
			if (ContarZero > result) {
				result=ContarZero;			
			}
            ContarZero = 0;
        }
    }
 
    return result;
}

<script> 
function CyclicRotation(vector,k) {
	
	var newvector=[];
		
	for (i = 0; i < vector.length; i++) {
		j= (i+k)%vector.length;
		newvector[j]=vector[i];
		
	}
    return newvector;
}

	var newvector=[];
	
		
	for (i = 0; i < vector.length; i++) {
		newvector[i]=0;
		for (j = 0; j < vector.length; j++) {
			if (vector[i]===vector[j] && i!=j) {
				newvector[i]=1;
				newvector[j]=1;			
			}
				
		}
	}
    
	for (i = 0; i < vector.length; i++) {
				if (newvector[i]==0) {
					return vector[i];
				}
					

	}
	
	
	return newvector;
}

	var sum=0;	
	var diff;
	diff=0;
	
	for (i = 0; i < arr.length; i++) {
		for (j = 0; j < arr.length; j++) {		
			if (j === (arr.length - 1 - i )){
				diff=diff+parseInt(arr[i][j]);

			}
				
			if (j ===i)
			{
				sum=sum + parseInt(arr[i][j]);
			}
			
		}
	}
	
	return Math.abs(sum-diff);
}
